<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body class="bg-gray-200">
    <!-- Header Section  -->
    <header>
      <nav
        class="p-5 bg-white shadow md:flex md:items-center md:justify-between"
      >
        <div class="flex justify-between items-center">
          <span class="text-2xl font-[Poppins] cursor-pointer flex">
            <img class="h-8 inline" src="./static/logo.jpg" />
            <span class="ml-2">BookExplore</span>
          </span>

          <span class="text-3xl cursor-pointer mx-2 md:hidden block">
            <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
          </span>
        </div>

        <ul
          class="md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-white w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500"
        >
          <li class="mx-4 my-6 md:my-0">
            <a href="" class="text-xl hover:text-cyan-500 duration-500">HOME</a>
          </li>

          <li class="mx-4 my-6 md:my-0">
            <a
              href="./wishList.html"
              class="text-xl hover:text-cyan-500 duration-500"
              >Wishlist</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <main>
        <section class="min-h-[70vh]">
          <div id="book-details-container" class="p-10">
            <!-- Book details will be loaded here -->
          </div>
        </section>
      </main>
    </main>

    <script src="./scripts/book.js"></script>
  </body>
</html>
