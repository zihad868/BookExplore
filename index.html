<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body class="bg-gray-200">
    <!-- Header Section  -->
    <header>
      <nav class="p-5 bg-white shadow md:flex md:items-center md:justify-between">
        <div class="flex justify-between items-center ">
          <span class="text-2xl font-[Poppins] cursor-pointer flex">
            <img class="h-8 inline"
              src="./static/logo.jpg">
              <span class="ml-2">BookExplore</span>
          </span>
    
          <span class="text-3xl cursor-pointer mx-2 md:hidden block">
            <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
          </span>
        </div>
    
        <ul class="md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-white w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px]  transition-all ease-in duration-500">
          <li class="mx-4 my-6 md:my-0">
            <a href="#" class="text-xl hover:text-cyan-500 duration-500">HOME</a>
          </li>
          <li class="mx-4 my-6 md:my-0">
            <a href="#" class="text-xl hover:text-cyan-500 duration-500">ABOUT</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>

      <!-- Books Card -->
      <section>
        <div
          id="books-container"
          class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <!-- Responsive Books Card -->
        </div>
      </section>


      <!-- Pagination -->
      <section>
        <div id="pagination" class="flex justify-center mt-6 space-x-5">
          <button id="previous" class="bg-sky-400 px-2 py-1 rounded-md text-white font-bold hover:bg-sky-500">Previous</button>
          <p id="current" class="bg-sky-400 px-3 py-2 rounded-md text-white font-bold">1</p>
          <button id="next" class="bg-sky-400 px-2 py-1 rounded-md text-white font-bold hover:bg-sky-500">Next</button>
        </div>
      </section>
    </main>


    <!-- Footer Section  -->
    <footer></footer>


    <!-- Spinner -->
    <div id="loading" class="flex justify-center items-center my-10 hidden">
      <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-cyan-500"></div>
    </div>

    <script src="./scripts/main.js"></script>
  </body>
</html>
